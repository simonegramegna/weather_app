<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="{{ url_for('.static', filename='style.css') }}">-->
        <title>OpenWeather</title>
        <meta charset="utf-8">
        <style type="text/css">

        #main_header{
            background-color: red;
            width: 100%;
            height: 45%;
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
        }
        #main_header_h1{
            position: relative;
            top: 20%;
            left: 20%;
            
            color: white;
        }
        #form_container{
          position: absolute;
          top: 300px;

        }
        #weather_info{
          position: absolute;
          top: 400px;
          width: 100%;
          height: 50%;
          background-color: aqua;
        }
        #weather_info ul{
          position: relative;
          left: 10%;
          list-style-type: none;
        }

      </style>
    </head>
  <body>
    <div id="main_header">
        <h1 id="main_header_h1">Weather provided by OpenWeatherMap</h1>
    </div>

  <!-- form bootstrap-->
  <div class="container" id="form_container">
    <form action="/get_city" method="POST">
       <div class="row">
          <div class="col-sm">
            <input class="form-control" type="text" placeholder="Enter the city" name="city_input">
          </div>
          <div class="col-sm">
            <select class="form-control" name="country_input">
              <option>Italy</option>
              <option>United Kingdom</option>
              <option> Germany </option>
              <option>U.S.A.</option>
            </select>
          </div>
          <div class="col-sm">
            <i class="fas fa-search">
             <input type="submit" id="submit_btn">
            </i>
          </div>
          
        </div>
    </form>
  </div>
  <!--end form group-->

  <div id="weather_info">
 <!--
  {% if weather_description %}
    <ul>
      <li>
        <h1>Weather in: {{ city_name }}</h1>
        <h1>{{ weather_temp }}Â°C</h1>
        <h2>{{ weather_description }}</h2>
        <h4>Pressure: {{ weather_pressure }} hPA</h4>
        <h4>Humidity: {{ weather_humidity }}% </h4>
        <h4>Wind speed: {{ weather_windspeed }} Km/h</h4>
      </li>
    </ul>
  {% endif %}

  {% if messager_error %}
    <p>City not found </p>
  {% endif %}
  -->
  </div>
  <footer></footer>
   
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
