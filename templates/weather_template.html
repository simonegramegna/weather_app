<!DOCTYPE html>
<html>
    <head>

      <title> GetWeatherToday.herokuapp.com </title>
      <meta charset="UTF-8">
     
      <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!--font awesome-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
     
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--css file-->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>

<body>

    <!--main header container-->
    <div class="main_header">

      <div class="main_title_container">

        <p>GetWeatherToday.herokuapp.com</p> 

      </div>
    </div>

    <!--form group-->
    <div class="form_group">

      <form>

          <input type="text" autocomplete="off" placeholder="Insert a city" name="city_input" id="city_input">
          <input type="submit" value="GO!"  id="submit_btn">

      </form>
    </div>

     
  <!--weather_info group-->
  <div class="weather_info_container">

    <div class="weather_info_display">
      
      <h4 id="o0"></h4>
      <p id="o1"></p>
      <p id="o2"></p>
      <p id="o3"></p>
      <p id="o4"></p>
     

    </div>
    
  </div>

  <!--footer-->
  <div id="footer">
    
      
    
    
  </div>

 

  <script type="text/javascript">

    $(document).ready(function(){

      $('form').on('submit',function(){

          $.ajax({
            data : {
              city_input : $("#city_input").val()
            },
            type: 'POST',
            url: '/weather_today'

          }).done(function(data){

              if(data.response == '404')
              {

                $('#o1').text(data.city);
               
                $('#o2').text("");
                $('#o3').text("");
                $('#o4').text("");

              }
              else
              {
                $('#o1').text(data.city);
                $('#o2').text(data.weather_description);
                $('#o3').text(data.weather_temp_min);
                $('#o4').text(data.weather_temp_max);


              }





          });

          event.preventDefault();


      });

    });

  
  
  
  
  </script>
  
  </body>
</html>
