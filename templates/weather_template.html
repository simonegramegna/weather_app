<!DOCTYPE html>
<html>
    <head>

      <title>GetWeather.herokuapp</title>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!--main font-->
      <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
      
      <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!--font awesome-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
      <!--main css file-->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <!--favicon-->
      <link rel="shortcut icon" href="{{ url_for('static', filename='weather_icon.ico') }}">


      <!--main javascript file--> 
      <script type="text/javascript"
      src="{{ url_for('static', filename='main.js') }}"></script>     
      
    </head>

<body>

    <!--main header container-->
    <div class="main_header">

      <div class="main_title_container">

        <p>GetWeather.heroku</p> 

      </div>
    </div>

    <!--form group-->
    <div class="form_group">

      <form>

       
            <input type="text" autocomplete="off" placeholder="Insert a city" name="city_input" id="city_input">
        

        
            <input type="submit" value="GO!"  id="submit_btn">
        
      
      </form>
    </div>

  <!--weather_info group-->
  <div id="weather_info_main">

    <div id="weather_info_display">

      <div id="weather_info_display_city" class="weather_info">
        <p id="city"></p>
      </div>

      <div id="weather_info_display_icon" >
        <i id="icon"></i>
      </div>

      <div id="weather_info_display_description" class="weather_info">
        <p id="description">  </p>
      </div>

      <div id="weather_info_display_temp" class="weather_info">
        <p id="t_max">  </p> <p id="t_min">  </p>
      </div>
    
    </div>
  </div>

  <!--footer-->
  <footer>

    <div class="footer_content">
      
      <p>Made by Simone Gramegna</p>
      <p id="test"></p>
      <a href="https://github.com/simonegramegna"><i class="fab fa-github"></i></a>
      <a href="https://github.com/simonegramegna/weather_app"><i class="fas fa-code-branch"></i></a>
      <a href="https://www.instagram.com/simone_gramegna/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/profile.php?id=100008649377847&ref=bookmarks"><i class="fab fa-facebook"></i></a>

    </div>
  </footer>
  
 </body>
</html>
